<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weatherBox">
        <input type="text" id="cityName" placeholder="Enter the City Name">
        <button type="submit" id="submitBut">Submit</button>
    </div>

    <div class="card" style="display: none;">
       <h1 id="cityDisplay">Delhi</h1>
       <p id="temperature">40°C</p>
       <p id="Humidity">78%</p>
       <p id="descDisply">Sky is clear</p>
       <p id="emoji">☀️</p>
    </div>

    <p id="error" style="display: none;">Enter a correct city name ...</p>

    <script src="script.js"></script>
</body>
</html>
