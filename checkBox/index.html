<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Want a discount ?</h1>
    <input type="checkbox" id="check">
    <label for="check">Cupon Applied</label>
     <h4>Payment Options</h4>
    <div>
        <input type="radio" id="visa" name="card">
        <label for="visa">Visa</label><br>
        <input type="radio" id="master" name="card">
        <label for="master">Master Card</label><br>
        <input type="radio" name="card" id="Gpay">
        <label for="Gpay">Gpay</label><br>
    </div>
    <br>
    <button type="submit" id="result">Submit</button>
    <p class="p" id="r1"></p>
    <br>
    <p class="p" id="r2"></p>
    <script src="script.js"></script>

</body>
</html>
