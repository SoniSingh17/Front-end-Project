<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img  class="slide" src="photos/chemelion.jpg" alt="Image1" width="300">
            <img  class="slide" src="photos/chick.jpg" alt="Image2" width="300">
            <img  class="slide" src="photos/leopard.jpg" alt="Image3" width="300">
            <img  class="slide" src="photos/pickcork.jpg" alt="Image4" width="300">
            <img  class="slide" src="photos/puppis.jpg" alt="Image5" width="300">
            <img  class="slide" src="photos/rabbit.jpg" alt="Image6" width="300">
        </div>
        <button type="button" class="pre" onclick="preSlide()"> &#10094 </button>
        <button type="button" class="next" onclick="nextSlide()"> &#10095 </button>
    </div>
<script src="script.js"></script>
</body>
</html>
