<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🔐 Random Password Generator</h2>

        <label>
            Password Length:
            <input type="number" id="length" value="12" min="4" max="32">
        </label><br><br>

        <label><input type="checkbox" id="lowercase" checked> Lowercase</label><br>
        <label><input type="checkbox" id="uppercase" checked> Uppercase</label><br>
        <label><input type="checkbox" id="numbers" checked> Numbers</label><br>
        <label><input type="checkbox" id="symbols"> Symbols</label><br><br>

        <button type="button" id="generate">Generate Password</button>
        <textarea id="output" readonly></textarea>
        <button type="button" id="copy">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
